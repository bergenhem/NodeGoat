name: üõ°Ô∏è Socket Basics

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  security-scan:
    permissions:
      issues: write
      pull-requests: write
      contents: read
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: üõ°Ô∏è Socket Basics
        uses: SocketDev/socket-basics@64552eb564b61be7d6c7bbf2959f6208f1e6a945 # for GHA testing
        env:
          GITHUB_PR_NUMBER: ${{ github.event.pull_request.number }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          socket_org: ${{ secrets.SOCKET_ORG }}
          socket_security_api_key: ${{ secrets.SOCKET_SECURITY_API_KEY }}
          use_custom_sast_rules: true
          pr_comment_links_enabled: true
          pr_comment_collapse_enabled: true
          pr_comment_collapse_non_critical: true
          pr_comment_code_fencing_enabled: true
          pr_comment_show_rule_names: true
          pr_labels_enabled: true