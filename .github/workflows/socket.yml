name: Security Scan
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  security-scan:
    permissions:
      issues: write
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Socket Basics
        uses: SocketDev/socket-basics@f3a7ae31c5821ccbdad9172d0263ef05d07609b1
        env:
          GITHUB_PR_NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          socket_org: ${{ secrets.SOCKET_ORG }}
          socket_security_api_key: ${{ secrets.SOCKET_SECURITY_API_KEY }}
          use_custom_sast_rules: true
          # PR Comment Enhancements (default: true)
          pr_comment_links_enabled: 'true'
          pr_comment_collapse_enabled: 'true'
          pr_comment_collapse_non_critical: 'true'
          pr_comment_code_fencing_enabled: 'true'
          pr_comment_show_rule_names: 'true'
          pr_labels_enabled: 'true'
          # Optional: Customize PR labels
          # pr_label_critical: 'security: critical'
          # pr_label_high: 'security: high'
          # pr_label_medium: 'security: medium'
